<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reservas no Teatro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        .card {
            height: 100%;
        }
    </style>
</head>

<body>
<div class="container d-flex justify-content-center align-items-center mt-5 vh-70">
    <div class="card text-center">
        <div class="card-body">
            <h1 class="card-title">Formulário de Reserva</h1>
            <form id="reservaForm" action="index.html" method="GET">
                <input type="hidden" id="dataReserva" name="dataReserva">
                <div class="mb-3">
                    <label for="id" class="form-label">Número da reserva:</label>
                    <input type="text" id="id" name="id" class="form-control fs-4 text-center" value="" readonly>
                </div>
                <div class="mb-3">
                    <label for="reserva" class="form-label">Nome:</label>
                    <input type="text" id="reserva" name="reserva" class="form-control form-control-lg" required>
                </div>
                <button type="submit" class="btn btn-primary" onclick="confirmReservation()">Confirmar</button>
                <button type="button" class="btn btn-secondary" onclick="cancelReservation()">Cancelar</button>
            </form>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
<script>
    window.onload = function() {
        const url = getCurrentURL();
        const urlParams = new URL(url).searchParams;
        var urlParamValue = urlParams.get('id');
        document.getElementById('id').setAttribute('value', urlParamValue);
    };
    function getCurrentURL () {
        return window.location.href;
    }
    function voltar(vars) {
        window.location.href = "index.html";
    }

    function cancelReservation() {
        voltar()
    }

    function confirmReservation(e) {
        var today = new Date();
        var date = today.getDate() + '-' + (today.getMonth() + 1) + '-' + today.getFullYear();
        var time = today.getHours() + "X" + today.getMinutes();
        var dateTime = date + ' ' + time;
        document.getElementById('dataReserva').setAttribute('value', dateTime.toString());
        document.getElementById('reservaForm').submit();
    }
</script>
</html>
